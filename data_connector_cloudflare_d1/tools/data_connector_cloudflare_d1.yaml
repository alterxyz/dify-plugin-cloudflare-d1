identity:
  name: data_connector_cloudflare_d1
  author: alterxyz
  label:
    en_US: Cloudflare D1 Query Executor
    zh_Hans: Cloudflare D1 查询执行器
    pt_BR: Executor de Consulta Cloudflare D1
description:
  human:
    en_US: Connect to external data source -  Cloudflare D1, execute SQL queries and return full results.
    zh_Hans: 连接到外部数据源 -  Cloudflare D1，执行 SQL 指令并返回完整结果。
    pt_BR: Conectar-se a uma fonte de dados externa -  Cloudflare D1, executar consultas SQL e retornar resultados completos.
  llm: Connect to external data source -  Cloudflare D1, execute SQL queries and return full results.
parameters:
  - name: database_id
    type: string
    required: true
    label:
      en_US: Database ID
      zh_Hans: 数据库 ID
      pt_BR: ID do banco de dados
    human_description:
      en_US: D1 database ID
      zh_Hans: D1 数据库 ID
      pt_BR: ID do banco de dados D1
    llm_description: The D1 database ID to query
    form: llm
  - name: query
    type: string
    required: true
    label:
      en_US: Query string
      zh_Hans: 执行语句
      pt_BR: String de consulta
    human_description:
      en_US: SQL query to execute on Cloudflare D1
      zh_Hans: 在 Cloudflare D1 上执行的 SQL 查询
      pt_BR: Consulta SQL para executar no Cloudflare D1
    llm_description: SQL query to execute (use ? as placeholders for parameters)
    form: llm
  - name: params
    type: string
    required: false
    label:
      en_US: Query parameters
      zh_Hans: 执行参数
      pt_BR: Parâmetros de consulta
    human_description:
      en_US: Parameters for the SQL query
      zh_Hans: SQL 执行的参数
      pt_BR: Parâmetros para a consulta SQL
    llm_description: List of parameters to substitute in the SQL query (for ? placeholders)
    form: llm
  - name: account_id
    type: string
    required: false
    label:
      en_US: Account ID
      zh_Hans: 账户 ID
      pt_BR: ID da conta
    human_description:
      en_US: Cloudflare account ID
      zh_Hans: Cloudflare 账户 ID
      pt_BR: ID da conta Cloudflare
    llm_description: The Cloudflare account ID for accessing D1 database
    form: llm
